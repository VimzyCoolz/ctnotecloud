<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CT NoteCloud</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    header { background: #007bff; color: #fff; padding: 1rem; text-align: center; }
    nav { display: flex; justify-content: center; background: #0056b3; }
    nav button { flex: 1; padding: 1rem; border: none; background: #0056b3; color: white; cursor: pointer; }
    nav button.active { background: #003f7f; }
    .container { padding: 1rem; }
    .tab { display: none; }
    #notes textarea { width: 100%; height: 200px; margin-bottom: 1rem; padding: 0.5rem; }
    #notes button { padding: 0.5rem 1rem; background: #007bff; color: #fff; border: none; cursor: pointer; }
    #profile img { max-width: 150px; display: block; margin-bottom: 1rem; }
    input[type="file"] { margin-bottom: 1rem; }
  </style>
</head>
<body>

<header>
  <h1>CT NoteCloud</h1>
</header>

<nav>
  <button class="tab-btn active" data-tab="notes">Notes</button>
  <button class="tab-btn" data-tab="profile">Profile</button>
  <button class="tab-btn" data-tab="settings">Settings</button>
</nav>

<div class="container">
  <!-- Notes Tab -->
  <div id="notes" class="tab" style="display: block;">
    <textarea id="noteContent" placeholder="Write your note here..."></textarea>
    <button id="saveNote">Save Note</button>
  </div>

  <!-- Profile Tab -->
  <div id="profile" class="tab">
    <img id="profilePic" src="https://via.placeholder.com/150" alt="Profile Picture">
    <input type="file" id="uploadPic">
    <button id="saveProfilePic">Save Profile Picture</button>
  </div>

  <!-- Settings Tab -->
  <div id="settings" class="tab">
    <p>Settings will go here (future updates)</p>
  </div>
</div>

<script>
  // Tab functionality
  const tabs = document.querySelectorAll('.tab-btn');
  const tabContents = document.querySelectorAll('.tab');

  tabs.forEach(btn => {
    btn.addEventListener('click', () => {
      tabs.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const target = btn.dataset.tab;
      tabContents.forEach(tab => {
        tab.style.display = (tab.id === target) ? 'block' : 'none';
      });
    });
  });

  // Save note action (placeholder)
  document.getElementById('saveNote').addEventListener('click', () => {
    const note = document.getElementById('noteContent').value;
    if(note) {
      alert('Note saved: ' + note);
      document.getElementById('noteContent').value = '';
      // Here you would send note to your backend
    } else {
      alert('Please write something first!');
    }
  });

  // Profile pic upload (placeholder)
  document.getElementById('saveProfilePic').addEventListener('click', () => {
    const fileInput = document.getElementById('uploadPic');
    if(fileInput.files.length > 0) {
      alert('Profile picture uploaded: ' + fileInput.files[0].name);
      // Here you would send the file to your backend
    } else {
      alert('Please select a file first!');
    }
  });
</script>

</body>
</html>
